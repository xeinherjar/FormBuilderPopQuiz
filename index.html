<!DOCTYPE html>
<html>
<head>
  <title>Form Builder</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>

  <div class="container">

    <p>Goal: To create a dynamic form builder that will generate semantic HTML from a JSON object.</p>

    <div>
      <button data-sample='1'>Form 1</button>
      <button data-sample='2'>Form 2</button>
      <button data-sample='3'>Form 3</button>
    </div>

    <hr>
    <div id='spec'>
      <i>Current JSON Object</i>
    </div>
    <br>Output:
    <div id='result'>
      <i>HTML Form Results Here</i>
    </div>

  </div>

  <script src="scripts/jquery-2.1.3.min.js"></script>
  <script src="scripts/form.data.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/form.builder.js"></script>

</body>
</html>
